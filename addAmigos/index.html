<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJAX</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <h1>AJAX</h1>
    <section id="botoncitos">
        <h2>Face</h2>
        <ul id="amigosFace"></ul>

        <h2>Spoty</h2>
        <ul id="amigosSpoty"></ul>

        <button id="cargarbtnFace">Cargar amigosFace</button>
        <button id="cargarbtnSpoty">Cargar amigosSpoty</button>

    </section>

    <section id="registro">
        <h2>Añadir amigo</h2>

        <div id="mensaje" class="error esconder"></div>

        <form id="loginForm" action="" method="POST" novalidate>
            <div>
                <input type="text" placeholder="nombrebro" minlength="3" id="nombrebro" name="nombrebro" required>
                <div id="errornombrebro" class="error esconder"></div>
            </div>
            <div>
                <input type="email" placeholder="email" pattern="[a-zA-Z0-9]*" id="email" name="email"
                    required>
                <div id="erroremail" class="error esconder"></div>
            </div>
            <div><button id="accederbtn">Añadir</button></div>
        </form>
    </section>

</body>
<script src="./jquery-3.3.1.min.js"></script>
<script src="./script.js"></script>

</html>
